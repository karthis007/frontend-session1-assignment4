<!DOCTYPE HTML>
<html>
<head>
<title>karthis</title>
</head>
<body>
  <h1>superscript</h1>
  <div>x*x=x<sup>2</sup></div><!--superscript is implemented by sup tag-->
  <h1>subscript</h1>
  <div>x<sub>1</sub>+x<sub>2</sub>=x<sub>3</sub></div><!--subscript is implemented by sub tag-->
    <p><ins>paragraph is inserted</ins></p><!-- ins tag is to insert -->
    <p><del>paragraph is deleted</del></p><!-- del tag is to delete-->
</body>
</html>
